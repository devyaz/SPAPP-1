<!DOCTYPE html>
<html ng-app="SPAPP">
	
	<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.min.js"></script>
		<script type="text/javascript" src="./spapp.js"></script>
	</head>

	<body>
		<div ng-controller="SPAPPController">
		Welcome to {{ siteName }} (Single Page APP)
		</div>
		
		<displayhierarchy></displayhierarchy>
		<div ng-controller="ResultsController">
			
			<div ng-repeat="i in result">
				{{ i }}
			</div>

		</div>
	</body>

</html>
